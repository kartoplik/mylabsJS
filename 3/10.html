<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    tr {
      border: 2px solid plum;
    }
    td {
      border: 2px solid plum;
    }
  </style>
</head>
<body>
  <table id="table">

  </table>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

<script>
  let z = 1
  let x = 0
  let day
  for(let i = 0; i < 5; i++) {
    $('#table').append("<tr></tr>")
  }
  $('#table tr').each(function(i,e) {
    for(let j = 0; j < 6; j++) {
      if(x > 6) x = 0
      if(x == 0) day = "Понедельник" 
      if(x == 1) day = "Вторник" 
      if(x == 2) day = "Среда" 
      if(x == 3) day = "Четверг" 
      if(x == 4) day = "Пятница" 
      if(x == 5) day = "Суббота" 
      if(x == 6) day = "Воскресенье"
      $(this).append(`<td><div>${day}</div><div>${z}<div/></td>`)
      z++
      x++
    }
  });
</script>
</html>
